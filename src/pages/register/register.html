<ion-header>

  <ion-navbar>
    <ion-title>Crear Cuenta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="container_sign_up">

  <div class="content_image_sign">
    <img src="assets/imgs/icon_register.png" alt="" class="icono">
  </div>

  <ion-list>

    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input type="text" name="name" [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Cedula</ion-label>
      <ion-input type="text" name="cedula" [(ngModel)]="cedula"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Telefono</ion-label>
      <ion-input type="number" name="phone" [(ngModel)]="phone"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" name="email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Contraseña</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Aceptar términos y condiciones.</ion-label>
      <ion-checkbox color="dark" checked="false" (click)="doAlert(1);" name="check" [(ngModel)]="check"></ion-checkbox>
    </ion-item>

  </ion-list>

  <div class="btn_sign_up">
    <button ion-button round class="btn_up" (click)="onAdd();">Registrar</button>
  </div>

</ion-content>
