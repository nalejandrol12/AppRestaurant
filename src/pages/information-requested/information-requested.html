<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ver Pedido</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="container_orders">

  <ion-grid>
    <ion-row>
      <ion-col class="title_orders">
        <div class="div-title">
          <h2>Mis Pedidos</h2>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item-sliding *ngFor="let item of listOrders">
      <ion-item>
        <ion-avatar item-start>
          <img src="https://app-restaurante.herokuapp.com/api/images/{{item.image}}">
        </ion-avatar>
        <ion-grid>
          <ion-row>
            <ion-col col>
              <h2 class="item_orders">{{item.name}}</h2>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col>
              <p class="item_orders">Notas: {{item.notes}}</p>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col>
              <p class="item_orders">Precio: {{item.price}}$</p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button class="delete" (click)="DeleteData(item.id);">
          <ion-icon name="trash"></ion-icon>
          Eliminar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <div class="total">
    <p class="txt_total">Total: {{sum}}$</p>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="btns">
          <button ion-button class="btn_send" [disabled]="disabledButtonId == '1'" (click)="sendOrder();">
            Enviar Pedido
          </button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
