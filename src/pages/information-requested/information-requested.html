<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ver Pedido</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="container_orders">

  <ion-grid>
    <ion-row>
      <ion-col class="title_orders">
        <h3>Mis Pedidos</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/imgs/imagen_catalogo.jpg">
        </ion-avatar>
        <h2 class="item_orders">Croissant + bebida</h2>
        <p class="item_orders">Precio: 3000$</p>
      </ion-item>
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/imgs/imagen_buñuelo.jpg">
        </ion-avatar>
        <h2 class="item_orders">Buñuelo</h2>
        <p class="item_orders">Precio: 1000$</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button class="delete" (click)="DeleteData(item.id);">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <p class="txt_total">Total: 4000$</p>

  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button ion-button class="btn_send">
          Enviar Pedido
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button class="btn_notes">
          Notas
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
