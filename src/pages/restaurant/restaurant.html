<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Locales</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="container_restaurant">

  <div class="div_title">
    <h1 class="title_history">Restaurantes</h1>
  </div>

  <ion-list>
    <ion-item-sliding *ngFor="let item of listHistory">
      <ion-item>
        <ion-card>
          <ion-card-header>
            <h1 class="h2_text">
              <ion-icon name="star-outline" item-end></ion-icon> {{item.name}}
            </h1>
          </ion-card-header>
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <div class="div_restaurtant">
                  <ion-col col>
                    <ion-thumbnail item-start>
                      <img src="https://app-restaurante.herokuapp.com/api/images/{{item.image}}">
                    </ion-thumbnail>
                  </ion-col>

                  <ion-col col>
                    <div class="div_information">
                      <p>{{item.description}}</p>
                      <h2>Horario:
                        <br> {{item.schedule}}</h2>
                      <h2>Teléfono:
                        <br> {{item.phone}} </h2>
                    </div>
                  </ion-col>
                </div>

                <ion-col col-12>
                  <button ion-button full item-end (click)="NavigationMenuPage(item);" class="div_add">
                    información
                  </button>
                </ion-col>

              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

</ion-content>
