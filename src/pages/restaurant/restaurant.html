<ion-header>

  <ion-navbar>
    <ion-title>Locales</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="container_restaurant">

  <div class="div_title">
    <h1 class="title_history">Restaurantes</h1>
  </div>

  <ion-list>
    <ion-item-sliding *ngFor="let item of listHistory">
      <ion-item>
        <ion-card>
          <ion-card-content>
            <ion-grid>
              <ion-row>

                <ion-col col-4>
                  <ion-thumbnail item-start>
                    <img src="http://localhost:3001/api/images/{{item.image}}">
                  </ion-thumbnail>
                </ion-col>

                <ion-col col-5>
                  <h1>{{item.name}} <ion-icon name="star-outline" item-end></ion-icon></h1>
                  <div class="div_information">
                    <p>{{item.description}}</p>
                    <h2>Horario: {{item.schedule}}</h2>
                  </div>
                </ion-col>

                <ion-col col-12>
                  <button ion-button full item-end (click)="NavigationMenuPage(item);" class="div_add">
                    informaci√≥n
                  </button>
                </ion-col>

              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
