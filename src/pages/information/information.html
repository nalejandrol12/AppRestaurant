<ion-header>

  <ion-navbar>
    <ion-title>Información</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="container_information">
  <ion-grid>
    <ion-row>
      <ion-col>
        <img src="../../assets/imgs/imagen_combo.jpg">
      </ion-col>
      <ion-col col-8>
        <h2 class="title_combo">{{item.name}}</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p class="txt_description">{{item.description}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p class="txt_cash">Precio: {{item.price}}$</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p class="txt_juice">Escoge bebida: </p>
      </ion-col>
      <ion-col>
        <button ion-button (click)="NavigationSoftDrinks();">
          Bebida
        </button>
      </ion-col>
    </ion-row>
    <ion-row class="btns">
      <ion-col col-6>
        <button ion-button class="btn_add" (click)="showToast('top');">
          Añadir
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button class="btn_verify" (click)="NavigationInformationRequested();">
          Nota
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
